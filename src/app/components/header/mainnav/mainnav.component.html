<div class="mainmenu">
    <div class="custom-container">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            <img  src="assets/images/logo.png" alt="Country Oven" title="Country Oven" class="brand-logo">
                        </h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 first-navbar">
                            <li *ngFor="let menu of categoryList; let i = index" class="nav-item dropdown" [ngClass]="{'selected' : menu.isHighligted }">
                                <a class="nav-link dropdown-toggle font-semibold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    {{menu.title}}
                                </a>
                                <div class="dropdown-menu dropdown-menu-full-width shadow border-0 rounded-0 p-0"
                                    *ngIf="menu.subCategoryList.length" [ngClass]="{'rightsidenav': i >= 7}">
                                    <div class="main-div-links d-lg-flex">
                                        <ng-container *ngIf="menu.subCategoryList.length ">
                                             <!-- (click)="gotoroute(item.type, item.seoTitle)" -->
                                            <div class="background-lightblue mobmenu"> <a href="javascript:;"
                                                [href]="environment.path + item.urlPath" 
                                                (click)="gotoroute(item.type, item.seoTitle)"
                                                    data-bs-dismiss="offcanvas"
                                                    *ngFor="let item of menu.subCategoryList.slice(0, menu.subCategoryList.length / 2)">{{
                                                    item.title }} <span class="new"
                                                        *ngIf="item.isHighligted">New</span></a>
                                            </div>
                                            <div class="background-white mobmenu"> <a href="javascript:;"
                                                 [href]="environment.path + item.urlPath" 
                                                (click)="gotoroute(item.type, item.seoTitle)"
                                                    data-bs-dismiss="offcanvas"
                                                    *ngFor="let item of menu.subCategoryList.slice(menu.subCategoryList.length / 2)">{{
                                                    item.title }} <span class="new"
                                                        *ngIf="item.isHighligted">New</span></a>
                                            </div>
                                        </ng-container>
                                    </div>

                                    <div class="col-md-4 px-0 text-end d-none">
                                        <img  [src]="menu.categoryImagePath" alt={{menu.title}} title={{menu.title}} class="img-fluid menu-cat-img">
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 secondnav">
                            <li class="nav-item">
                                <a class="nav-link d-flex" href="#" data-bs-toggle="offcanvas"
                                    data-bs-target="#moremenu" aria-controls="offcanvasRight">
                                    <span class="icon-menu h5 pe-2"></span>
                                    <span class="align-self-center font-bold d-block d-md-none">More</span> 
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="offcanvas offcanvas-end moremenu" tabindex="-1" id="moremenu" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">More Links</h5>
        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close"><span
                class="icon-cancel icomoon"></span></button>
    </div>
    <div class="offcanvas-body px-0 py-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let m of menuList">
                <a class="fbold" data-bs-dismiss="offcanvas" [routerLink]="'/' + m.seoTitle">{{m.title}}</a>
            </li>
        </ul>
    </div>
</div>
